<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto&display=swap" rel="stylesheet">
    <title>My Quiz</title>
</head>

<body>
    <div class="timer" style="text-align: center;"></div>

    <div id="main"></div>

    <div class="container">
        <div id="questionContainer" class="hide">
            <div id="question">Question</div>
            <div id="answers" class="btn-grid">
                <button class="option correct">option 1</button>
                <button class="option">option 2</button>
                <button class="option">option 3</button>
                <button class="option">option 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
